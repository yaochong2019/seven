<!-------------------------------- 特色产品 -------------------------------------->

<div class="pro-square">

    <h2 class="pro-head">

        特色产品

    </h2>
    <div class="pclink swiper-container">

        <div class="swiper-wrapper">

        <!-- <volist name="index_recommend_goods" id="rg"> -->
    
            <div class="swiper-slide item index-item">

                <div class="pro-img" onclick="location.href='{:U('Goods/goodsInfo',array('id'=>$rg[goods_id]))}'">

                    <img src="{$rg[goods_id]|goods_thum_images=200,200}" />

                </div>

                <div class="pro-intro">

                    <p>{$rg[goods_name]|getSubstr=0,15}</p>

                    <span class="price">

                         <i>¥</i>{$rg[shop_price]}

                    </span>

                    <span class="add"  onclick="AjaxAddCart({$rg[goods_id]},$('#num_'+{$rg[goods_id]}).val());">

                        加入购物车

                    </span>

                    <input type="text" min="1" max="50" value="1" id="num_{$rg[goods_id]}">

                </div>

            </div>

        <!-- </volist> -->
    
        </div>

    </div>

</div>



<!-------------------------------- 新品上市 -------------------------------------->

<div class="pro-square">

    <h2 class="pro-head">

        新品上市

    </h2>
    <div class="pclink swiper-container">

        <div class="swiper-wrapper">

        <!-- <volist name="index_new_goods" id="rg"> -->

        <div class="swiper-slide item index-item">

            <div class="pro-img" onclick="location.href='{:U('Goods/goodsInfo',array('id'=>$rg[goods_id]))}'">

                <img src="{$rg[goods_id]|goods_thum_images=200,200}" />

            </div>

            <div class="pro-intro">

                <p>{$rg[goods_name]|getSubstr=0,15}</p>

                <span class="price">

                     <i>¥</i>{$rg[shop_price]}

                </span>

                <span class="add"  onclick="AjaxAddCart({$rg[goods_id]},$('#num_'+{$rg[goods_id]}).val());">

                    加入购物车

                </span>

                <input type="text" min="1" max="50" value="1" id="num_{$rg[goods_id]}">

            </div>

        </div>

        <!-- </volist> -->
        </div>
    </div>

</div>
