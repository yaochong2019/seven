<script type="text/javascript">
//用户评价评分
	function userCommentLevel(){
	    var commentItem = $(".comment-level");
        commentItem.each(function(index){
            var level = $(this).attr("data-level");
            $(this).raty({
                readOnly: true,
                score: level,
                hints:['糟糕','差劲','正常','良好','华丽'],
                path: '__STATIC__/vendor/raty/images/'
            });
        })
	}
	userCommentLevel()
</script>
