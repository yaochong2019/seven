<div class="product-item">

            <img src="{$vo.original_img}" alt="">
        </div>
        <div class="product-name">
            {$vo.goods_name}
        </div>
        <div class="product-handle">
            <span class="price">$<i>{$vo.cx_price}</i></span>

                <button data-id="1" class="addCartBtn">加入购物车</button>
            </div>
        </div>
    </a>
</div>
